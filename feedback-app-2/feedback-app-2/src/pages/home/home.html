<ion-header>
  <ion-navbar>
    <ion-title>
      Khaapa Restaurant
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


      <ion-list>
        <ion-item>
          <ion-label floating><ion-icon name="person" floating></ion-icon> Username</ion-label>
          <ion-input type="text" #username></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating><ion-icon name="lock" floating></ion-icon> Password</ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>

      </ion-list>

  <div padding>
      <button ion-button color="secondary" (click)="loginFunction()" block>Sign in</button>
      <p block text-center>or</p>
      <button ion-button color="secondary" (click)="registerFunction()" block>Sign Up</button>
  </div>

</ion-content>
